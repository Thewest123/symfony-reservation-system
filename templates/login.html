<!DOCTYPE html>
<html lang="cs">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="../public/styles/main.css"
        />
        <title>Přihlásit se | Rezervační systém</title>
    </head>
    <body class="empty empty--darker">
        <!-- Main content -->
        <main class="login-form">
            <h1 class="login-form__title">Rezervační systém</h1>

            <!-- Login form -->
            <div class="login-form__content">
                <form
                    action=""
                    method="post"
                >
                    <label for="username">Uživatelské jméno</label>
                    <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="jnovak"
                        required
                    />
                    <label for="password">Heslo</label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        placeholder="********"
                        required
                    />

                    <input
                        type="submit"
                        value="Přihlásit se"
                    />
                </form>

                <!-- <p class="login-form__error">Jméno nebo heslo není správné!</p> -->
            </div>
            <div class="login-form__links">
                <a href="#">Zapomněli jste heslo?</a>
                <a href="#">Registrace</a>
            </div>
        </main>
    </body>
</html>
